<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
</head>

<body>

   <section>
      <div class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id ="decreaseBtn" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input type="text" id ="productValue" class="form-control text-center " value="1">
                           <button class="btn btn-default"><i id ="increaseBtn" class="fas fa-plus"></i></button>
                        </div>
                        <h5>$<span id="productPrice">1219</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button class="btn btn-default"><i id="decreaseBtn2" class="fas fa-minus"></i></button>
                           <input type="text" id="productValue2" class="form-control text-center" value="1">
                           <button class="btn btn-default"><i id ="increaseBtn2" class="fas fa-plus"></i></button>

                        </div>
                        <h5> $<span id="productPrice2">59</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5>$ <span id="subTotal">1,278</span></h5>
                        <h5>$ <span id="vatID">0</span></h5>
                        <h5>$ <span id="total"></span></h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>

   <script>
      // default product price
      const productPrice = document.getElementById('productPrice').innerText;
      const productPriceNumber = parseFloat(productPrice);
       
      const productPrice2 = document.getElementById('productPrice2').innerText;
      const productPriceNumber2 = parseFloat(productPrice2);

      const productSubTotal = productPriceNumber + productPriceNumber2;
      document.getElementById('subTotal').innerText = productSubTotal;


      const vat = (productSubTotal/100)*(2);
      const vatNumber = parseFloat(vat);
      document.getElementById('vatID').innerText = vat;
      const TOTAL = vatNumber + productSubTotal;
      document.getElementById('total').innerText = TOTAL;




      // product item increase
      const increaseBtn = document.getElementById('increaseBtn');
      
      increaseBtn.addEventListener('click',function(){
        const productValue = document.getElementById('productValue').value;
        const productNumber = parseFloat(productValue);
        document.getElementById('productValue').value = productNumber +1;

       
        
        const currentAmount = document.getElementById('productPrice').innerText;
        const currentAmountNumber = parseFloat(currentAmount);
        const totalAmount = currentAmountNumber + 1219;
       
        document.getElementById('productPrice').innerText = totalAmount;

        const productPrice = document.getElementById('productPrice').innerText;
        const productPriceNumber = parseFloat(productPrice);
       
        const productPrice2 = document.getElementById('productPrice2').innerText;
        const productPriceNumber2 = parseFloat(productPrice2);

        const productSubTotal = productPriceNumber + productPriceNumber2;
        document.getElementById('subTotal').innerText = productSubTotal;



        
        
        const vat = (productSubTotal/100)*(2);
        const vatNumber = parseFloat(vat);
        document.getElementById('vatID').innerText = vat;
        const TOTAL = vatNumber + productSubTotal;
        document.getElementById('total').innerText = TOTAL;



        

       
        


       
        
})








      // product item decrease
      const decreaseBtn = document.getElementById('decreaseBtn');
      decreaseBtn.addEventListener('click',function(){
         const productValue = document.getElementById('productValue').value;
        productNumber = parseFloat(productValue);
        if (productValue > 1){
         document.getElementById('productValue').value =  productNumber - 1;
         const currentAmount = document.getElementById('productPrice').innerText;
         const currentAmountNumber = parseFloat(currentAmount);
         const totalAmount = currentAmountNumber - 1219;
         document.getElementById('productPrice').innerText = totalAmount;


        const productPrice = document.getElementById('productPrice').innerText;
        const productPriceNumber = parseFloat(productPrice);
       
        const productPrice2 = document.getElementById('productPrice2').innerText;
        const productPriceNumber2 = parseFloat(productPrice2);

        const productSubTotal = productPriceNumber + productPriceNumber2;
        document.getElementById('subTotal').innerText = productSubTotal;


        const vat = (productSubTotal/100)*(2);
        const vatNumber = parseFloat(vat);
        document.getElementById('vatID').innerText = vat;
        const TOTAL = vatNumber + productSubTotal;
        document.getElementById('total').innerText = TOTAL;
         
         

         
        }
       })
       

       // product2 item increase
      const increaseBtn2 = document.getElementById('increaseBtn2');
      
      increaseBtn2.addEventListener('click',function(){
        const productValue2 = document.getElementById('productValue2').value;
        const productNumber = parseFloat(productValue2);
        document.getElementById('productValue2').value = productNumber +1;

        
        const currentAmount = document.getElementById('productPrice2').innerText;
        const currentAmountNumber = parseFloat(currentAmount);
        const totalAmount = currentAmountNumber + 59;

        document.getElementById('productPrice2').innerText = totalAmount;

        const productPrice = document.getElementById('productPrice').innerText;
        const productPriceNumber = parseFloat(productPrice);
       
        const productPrice2 = document.getElementById('productPrice2').innerText;
        const productPriceNumber2 = parseFloat(productPrice2);

        const productSubTotal = productPriceNumber + productPriceNumber2;
        document.getElementById('subTotal').innerText = productSubTotal;


        const vat = (productSubTotal/100)*(2);
        const vatNumber = parseFloat(vat);
        document.getElementById('vatID').innerText = vat;
        const TOTAL = vatNumber + productSubTotal;
        document.getElementById('total').innerText = TOTAL;

        

})


 // product2 item decrease
 const decreaseBtn2 = document.getElementById('decreaseBtn2');
      decreaseBtn2.addEventListener('click',function(){
         const productValue = document.getElementById('productValue2').value;
        productNumber = parseFloat(productValue);
        if (productValue > 1){
         document.getElementById('productValue2').value =  productNumber - 1;
         const currentAmount = document.getElementById('productPrice2').innerText;
         const currentAmountNumber = parseFloat(currentAmount);
         const totalAmount = currentAmountNumber - 59;
         document.getElementById('productPrice2').innerText = totalAmount;

        const productPrice = document.getElementById('productPrice').innerText;
        const productPriceNumber = parseFloat(productPrice);
       
        const productPrice2 = document.getElementById('productPrice2').innerText;
        const productPriceNumber2 = parseFloat(productPrice2);

        const productSubTotal = productPriceNumber + productPriceNumber2;
        document.getElementById('subTotal').innerText = productSubTotal;



        const vat = (productSubTotal/100)*(2);
        const vatNumber = parseFloat(vat);
        document.getElementById('vatID').innerText = vat;
        const TOTAL = vatNumber + productSubTotal;
        document.getElementById('total').innerText = TOTAL;
         
        }
       



       })

      
      


   </script>
</body>

</html>
